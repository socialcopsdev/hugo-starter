<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}

	{{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
	{{ .Hugo.Generator }}
</head>
<body>
	<!-- 
	CSS linked in body instead of header in order to prevent blocking of pageload while CSS is downloading. 
	It is a hack to improve pageload times and google search rankings. 
	-->
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/vendor/normalize.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/vendor/skeleton.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">

	<header>
		<p>This is the header</p>
	</header>
