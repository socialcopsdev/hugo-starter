<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="True" />
	
	<link rel="manifest" href="/manifest.json">

	<!-- Hide the content while the stylesheets load in async -->
	<style> html { display: none; } </style>

	<!-- Load the stylesheets in async to improve pagespeed ranking -->
	<link rel="preload" href="{{ .Site.BaseURL }}css/libs.css" as="style" onload="this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="{{ .Site.BaseURL }}css/libs.css"></noscript>

	<link rel="preload" href="{{ .Site.BaseURL }}css/style.css" as="style" onload="this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css"></noscript>

	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}

	{{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
	{{ .Hugo.Generator }}
</head>
<body>
	<header>
		<p>This is the header</p>
	</header>
