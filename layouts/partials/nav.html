<nav class="primary-navbar">
    <a href="{{ .Site.BaseURL }}">
        <img src="/images/logo.png" alt="{{ .Site.Title }}">
    </a>
    <p>Imagine that this is a beautiful navbar. The menu items are configured in config.toml</p>
    <ul>
        {{ range .Site.Menus.main }}
        <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
        {{ end }}
    </ul>
</nav>
