	<footer>
		<p>Imagine a beautiful footer here</p>
		<p>&copy; {{ .Now.Year }} <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></p>
	</footer>

	<!-- First Load the global script and libraries file -->
	<script type="text/javascript" src="{{.Site.BaseURL}}js/scripts.js"></script>


	<!-- Then load any scripts that have been dynamically specified through Hugo variables -->
	{{ $pageScript := .Params.script }}
	{{ $scratchScript := $.Scratch.Get "script"}}

	{{ if $pageScript }}
	<script type="text/javascript" src="{{.Site.BaseURL}}js/page/{{ $pageScript }}"></script>
	{{ end }}

	{{ if $scratchScript }}
	<script type="text/javascript" src="{{.Site.BaseURL}}js/page/{{ $scratchScript }}"></script>
	{{ end }}

</body>
</html>
