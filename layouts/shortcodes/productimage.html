{{ $position := .Get "position" }}
{{ $src := .Get "src" }}
{{ $content := .Get "content" }}
{{ $title := .Get "title" }}

{{ if eq $position "left" }}
<!-- Use this template for left image -->
<div class="product-image-row-left">
    <img class="product-image-left"  src="{{ $src }}" alt="{{ $title }}">
    <p class="product-image-text-right">{{ $content }}</p>
</div>
{{ else if eq $position "right"  }}
<!-- Use this template for right image -->
<div class="product-image-row-right">
    <img class="product-image-right" src="{{ $src }}" alt="{{ $title }}">
    <div class="product-image-text-left">
        <p class="product-image-text">{{ $content }}</p>
    </div>
</div>
{{ else }}
<!-- Use this template for center image -->
<div>
    <img class="product-image-center" src="{{ $src }}" alt="{{ $title }}">
    <div>
        <p class="">{{ $content }}</p>
    </div>
</div>
{{ end }}
